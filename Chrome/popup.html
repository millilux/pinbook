<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        margin: 15px 20px;
        min-width: 357px;
        overflow-x: hidden;
        font: 12px Helvetica, sans-serif;*/
      }

      h3 {margin-bottom: 0;}
      #currentUser {display: none; margin-top: 3px; color: #aaa; font-size: 90%;}
      label {text-align: right; width: 7em; padding: 2px 5px 2px 0; display: block; float: left;}

      input[type=text] {width: 20em;}
      textarea {width: 20em; height: 4.6em; border-color: #ccc;}
      button[type=submit] {}
    </style>

    <link rel="stylesheet" type="text/css" href="css/tag-suggest.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

  </head>
  <body>
    <h3 id="heading">Pinboard</h3>
    <p id="currentUser"></p>

    <form id="editPost">
      <p><label for="title">Title:</label><input type="text" name="title" id="title"/></p>
      <p><label for="tags">Tags:</label><input type="text" name="tags" id="tags" autocomplete="off"/></p>
      <label for="description">Description:</label>
      <textarea name="description" id="description"></textarea>
      <input type="hidden" name="url"/>
      <!--<p>Added <span id="date">Just now</span></p>-->
      <p>
        <button type="button" id="removePost">Delete</button>
        <button type="submit">Done</button>
      </p>
    </form>

    <form id="login">
      <p><label for="username">User name</label><input type="text" name="username" id="username"/></p>
      <p><label for="apitoken">Auth Token</label><input type="text" name="apitoken" id="apitoken"/></p>
      <p><input type="submit" value="Login"/></p>
    </form>

    <!--<script type="text/javascript" src="jquery-2.1.4.min.js"></script>-->
    <script type="text/javascript" src="pinboard.js"></script>
    <script type="text/javascript" src="tagsuggest.js"></script>
    <script type="text/javascript" src="popup.js"></script>

  </body>
</html>
