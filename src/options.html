<!DOCTYPE html>
<html>
<head>
    <title>Pinboard Options</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
</head>
<body>

<div id="options">
    <img src="images/icon_active.png"/>
    <p>To get started, paste the Pinboard API token from your <a href="https://pinboard.in/settings/password" target="pinboard-account">account settings</a> below.</p>
    <ul>
        <li>
            <label>
                API token
                <input type="text" id="apitoken"/>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="private"/>
                Private by default
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="readlater"/>
                Read later by default       
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" id="showcheckboxes"/>
                Show private and read later checkboxes       
            </label>
        </li>
    </ul>

    <button id="save">Save</button>
    <span id="status"></span>
</div>

<script src="js/options.js"></script>
</body>
</html>
