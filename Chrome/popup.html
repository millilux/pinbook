<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {font: 11px Helvetica, sans-serif; margin: 15px 20px; min-width: 357px; overflow-x: hidden;}
      h3 {margin-bottom: 0; font-size: 120%;}
      #currentUser {display: none; margin-top: 3px; color: #aaa;}
      label {text-align: right; width: 7em; padding: 2px 6px 3px 0; display: block; float: left;}
      input[type=text] {width: 20em; padding: 1px 2px;}
      textarea {width: 20em; height: 4.6em; border-color: #ccc; padding: 4px;}
      button[type=submit] {}
      .tagSuggest {font-size: 11px;}
      .error {color: red; font-weight: bold;}

      /* Alternative style */
      body {min-width: 25em;}
      label {display: none;}
      input[type=text], textarea {width: 25em;}

    </style>

    <link rel="stylesheet" type="text/css" href="css/tag-suggest.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

  </head>
  <body>
    <h3 id="heading">Pinboard</h3>
    <p id="currentUser"></p>
    <p class="error"></p>

    <form id="editPost">
      <p><label for="title">Title</label><input type="text" name="title" id="title" placeholder="Title"/></p>
      <p><label for="tags">Tags</label><input type="text" name="tags" id="tags" autocomplete="off" placeholder="Tags"/></p>
      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Description"></textarea>
      <input type="hidden" name="url"/>
      <!--<p>Added <span id="date">Just now</span></p>-->
      <p>
        <button type="button" id="removePost" tabIndex=-1>Delete</button>
        <button type="submit">Done</button>
      </p>
    </form>

    <form id="login">
      <p><label for="username">User name</label><input type="text" name="username" id="username"/></p>
      <p><label for="apitoken">Auth Token</label><input type="text" name="apitoken" id="apitoken"/></p>
      <p><input type="submit" value="Login"/></p>
    </form>

    <!--<script type="text/javascript" src="jquery-2.1.4.min.js"></script>-->
    <script type="text/javascript" src="pinboard.js"></script>
    <script type="text/javascript" src="tagsuggest.js"></script>
    <script type="text/javascript" src="popup.js"></script>

  </body>
</html>
